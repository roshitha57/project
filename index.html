<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>To-Do List</h1>
            </div>
            <p class="subtitle">Organize your tasks efficiently</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Stats Panel -->
            <div class="stats-panel">
                <div class="stat-item">
                    <span class="stat-number" id="total-tasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pending-tasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completed-tasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>

            <!-- Input Section -->
            <div class="input-section">
                <div class="input-group">
                    <input type="text" 
                           id="task-input" 
                           placeholder="Add a new task..."
                           autocomplete="off">
                    <button id="add-btn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
                <div class="priority-selector">
                    <label>Priority:</label>
                    <div class="priority-buttons">
                        <button class="priority-btn active" data-priority="low">Low</button>
                        <button class="priority-btn" data-priority="medium">Medium</button>
                        <button class="priority-btn" data-priority="high">High</button>
                    </div>
                </div>
            </div>

            <!-- Filter Section -->
            <div class="filter-section">
                <button class="filter-btn active" data-filter="all">All Tasks</button>
                <button class="filter-btn" data-filter="pending">Pending</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
                <button class="filter-btn" data-filter="high">High Priority</button>
            </div>

            <!-- Task List -->
            <div class="task-list-container">
                <h2><i class="fas fa-list"></i> Your Tasks</h2>
                <ul id="task-list">
                    <!-- Tasks will be added here dynamically -->
                    <li class="empty-state">
                        <i class="fas fa-clipboard-list"></i>
                        <p>No tasks yet. Add your first task above!</p>
                    </li>
                </ul>
            </div>

            <!-- Actions Panel -->
            <div class="actions-panel">
                <button id="clear-completed" class="btn btn-secondary">
                    <i class="fas fa-check-double"></i> Clear Completed
                </button>
                <button id="clear-all" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Clear All
                </button>
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Â© 2023 To-Do List App | 
                <i class="fas fa-code"></i> Built with HTML, CSS & JavaScript |
                <a href="#" id="github-link"><i class="fab fa-github"></i> GitHub Repo</a>
            </p>
            <p class="instructions">
                <i class="fas fa-lightbulb"></i> 
                Tip: Click on a task to mark as complete. Click again to undo.
            </p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
